<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Little Webbie</title>
    </head>
    
    <body>

    
        <div class="wrap">
            <link rel="stylesheet" href="style.css">
            <form class="login-form" >
                <div class="form-header">
                    <h3>What do you have in mind?</h3>
                </div>
                
                <!--Objective Input-->
                <div class="form-group">    
                   Objective<input type="text" class="form-input" placeholder="objective">
                </div>
                
                <!--Target Date Input-->
                <div class="form-group">
                    Target Date<input type="text" class="form-input" placeholder="date">
                </div>
                
                <!--Completed Boolean Input-->
                <div class="form-group">
                    Completed<input type="checkbox" class="form-input" placeholder="completed">
                </div>
    
    
                <!--Add Button-->
                <div class="form-group">
                    <button class="form-button" type="submit">Add</button>
                </div>

            </form>
            
        </div>
        
        <div id="root">
            
        </div>
