<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Little Webbie</title>
    </head>
    
    <body>

    
        <div class="wrap">
            <link rel="stylesheet" href="style.css">
            <form class="objective-form" action="main.html">
                <div class="form-header">
                    <h3>What do you have in mind?</h3>
                </div>
                
                <!--Objective Input-->
                <div class="form-group">
                   Objective<input type="text" class="name-input" placeholder="objective">
                </div>
                
                <!--Target Date Input-->
                <div class="form-group">
                    Target Date<input type="text" class="date-input" placeholder="date">
                </div>
                
                <!--Completed Boolean Input-->
                <div class="form-group">
                    Completed<input type="checkbox" class="completed-input" placeholder="completed">
                </div>
    
                <!--Add Button-->
                <div class="form-group">
                    <button class="submit-button" type="submit">Add</button>
                </div>

            </form>
            
            <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            ></script>

            <script src="./main.js"></script>
        </div>
    
</body>
</html>
