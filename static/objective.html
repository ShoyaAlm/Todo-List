<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit objective</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="wrap">
        <form class="objective-form-edit" action="main.html">
            <div class="form-header">
                <h3>Edit Objective</h3>
            </div>
            
            <!--Objective Input-->
            <div class="form-group">
                <label  style="left: 42%; right: 42%; position: relative;">Objective</label><input type="text" class="name-input" placeholder="objective">
            </div>
            
            <!--Target Date Input-->
            <div class="form-group">
                <label  style="left: 41%; right: 41%; position: relative;">Target Date</label><input type="text" class="date-input" placeholder="date">
            </div>
            
            <!--Completed Boolean Input-->
            <div class="form-group">
                <label  style="left: 42%; right: 42%; position: relative;">Completed</label><input type="checkbox" class="completed-input" placeholder="completed">
            </div>

            <!--Submit Button-->
            <div class="form-group">
                <button class="submit-button" type="submit" style="left: 43%; right: 43%; position: relative;">Submit</button>
            </div>

        </form>
    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./edit.js"></script>
    
    
</body>


</html>
