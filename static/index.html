<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Little Webbie</title>
    </head>
    
    <body>

    
        <div class="wrap">
            <link rel="stylesheet" href="style.css">
            <form class="login-form" action="./main.html" method="get">
                <div class="form-header">
                    <h3>What do you have in mind?</h3>
                </div>
                
                <!--Objective Input-->
                <div class="form-group">
                   Objective<input type="text" class="name-form-input" placeholder="objective">
                </div>
                
                <!--Target Date Input-->
                <div class="form-group">
                    Target Date<input type="text" class="date-form-input" placeholder="date">
                </div>
                
                <!--Completed Boolean Input-->
                <div class="form-group">
                    Completed<input type="checkbox" class="completed-form-input" placeholder="completed">
                </div>
    
    
                <!--Add Button-->
                <div class="form-group">
                    <button class="form-button" type="submit">Add</button>
                </div>
            </form>
            
            <div id="root"></div>
            <script src="./index.js"></script>
        </div>
    
</body>
</html>
